<div class="screen">
<mat-toolbar color="primary" class="navbar">
  <img src="assets/img/icon.png" alt="Logo" class="logo" />
    <span class="name">{{title}} by Khushi</span>
    <span class="spacer"></span>
    <button mat-button (click)="scrollTo('home')">Home</button>
    <button mat-button (click)="scrollTo('about')">About me</button>
<!--    <button (click)="scrollTo('resume')">resume</button>-->
    <button mat-button (click)="scrollTo('projects')">Projects</button>
    <button mat-button (click)="scrollTo('contact')">Contact</button>


</mat-toolbar>


<main>
  <section id="home" data-aos="fade-up"><app-home /></section>
  <section id ="about" data-aos="fade-up"><app-about></app-about></section>
  <section id="resume" data-aos="fade-up"><app-resume></app-resume></section>
  <section id="projects" data-aos="fade-up"><app-projects></app-projects></section>
  <section id="contact" data-aos="fade-up"><app-contact></app-contact></section>

</main>
</div>
